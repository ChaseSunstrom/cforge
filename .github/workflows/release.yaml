name: CForge C/C++ Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]  # Replace with your default branch name
  pull_request:
    branches: [ main, master ]  # Replace with your default branch name

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows MSVC", 
            os: windows-latest,
            config: "Release",
            compiler: "msvc"
          }
          - {
            name: "Linux GCC", 
            os: ubuntu-latest,
            config: "Release",
            compiler: "gcc"
          }
          - {
            name: "macOS Clang", 
            os: macos-latest,
            config: "Release",
            compiler: "clang"
          }

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Bootstrap and build CForge (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        chmod +x scripts/bootstrap.sh
        bash scripts/bootstrap.sh

    - name: Bootstrap and build CForge (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        .\scripts\bootstrap.ps1

    - name: Package CForge (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cd build
        cforge pack -c Release

    - name: Package CForge (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Invoke the built CForge executable directly
        $exe = Join-Path $PWD 'build\bin\Release\cforge.exe'
        & $exe pack -c Release

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cforge-${{ matrix.config.os }}
        path: |
          build/*.zip
          build/*.tar.gz
          build/*.deb
          build/*.rpm
          build/*.exe
        retention-days: 7
        if-no-files-found: ignore

    - name: Convert config to lowercase
      run: |
        echo "CONFIG_LOWER=$(echo "$CONFIG" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      env:
        CONFIG: ${{ matrix.config.config }}